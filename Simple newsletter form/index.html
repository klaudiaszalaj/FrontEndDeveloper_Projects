<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsletter</title>
    
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
      <div id="main-container">
          <form action="#" >
             <div id="form-container">
                  <h1>Sign up for a newsletter</h1>
                  <label for="firstname">First name</label>
                  <br>
                  <input type="text" id="firstname">
                  <br> <br>
                  <label for="lastname">Last name</label>
                  <br>
                  <input type="text" id="lastname">
                  <br> <br>
                  <label for="">Country</label>
                  <br>
                  <input type="text" id="country">
                  <br> <br>
                  <label for="email">Email</label>
                  <br>
                  <input type="text" id="email">
                  <br>
                  <br>
                  <button id="button" >Sign up</button>
            </div>
          </form>
      </div> 
      
       <div id="bg-container">
              <div id="pop-out">
                  <div class="close">+</div>
                  <img src="./img/flower1_Obszar%20roboczy%201.png" width=20%; alt="">
                  <div id="your-name"></div>
                  <h1>Thank you for signing up.</h1> 
              </div>
       </div>
       
       <div id="bg-container-two">
           <div id="pop-out-two">
               <div class="close-two">+</div>
               <img src="./img/sign2_Obszar%20roboczy%201.png" width=30% alt="">
               <h1>Oops...</h1>
               <p>You have to complete the entire form to be subscribed.</p>
           </div>
       </div>
      
    <script src="main.js"></script>              
</body>
</html>
